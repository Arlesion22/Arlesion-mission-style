<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arlesion Mission Style</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #000;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  height: 100vh;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255, 255, 255, 0.1);
  z-index: 0;
}

/* tulisan Arlesion by Arle */
.brand {
  position: relative;
  z-index: 2;
  text-align: center;
  margin-top: 60px;
  margin-bottom: 40px;
}

.brand h1 {
  font-size: 38px;
  font-weight: 600;
  margin: 0;
  color: #000;
  letter-spacing: 0.5px;
}

.brand p {
  font-size: 15px;
  font-weight: 400;
  margin: 5px 0 0;
  color: #000;
  letter-spacing: 0.3px;
}

.container {
  position: relative;
  z-index: 1;
  width: 320px;
  background: rgba(255, 255, 255, 0.75);
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
  padding: 30px;
  text-align: center;
}

h2 {
  font-weight: 600;
  font-size: 22px;
  margin-bottom: 20px;
  color: #000;
}

label {
  display: block;
  text-align: left;
  margin-left: 10%;
  font-size: 14px;
  font-weight: 500;
  color: #000;
}

input, select {
  width: 80%;
  padding: 10px;
  margin: 8px 0 15px 0;
  border-radius: 8px;
  border: 1px solid #000;
  font-size: 14px;
  outline: none;
  color: #000;
  background-color: #fff;
}

input::placeholder {
  color: #666;
}

button {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 15px;
  border: none;
  border-radius: 8px;
  background: #000;
  color: #fff;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #444;
}
</style>
</head>
<body>

<div class="brand">
  <h1>Arlesion</h1>
  <p>by Arle</p>
</div>

<div class="container">
  <h2>‚Äß‚ÇäÀö ‚ãÖ‚ô°</h2>
  
  <label for="clientName">Nama:</label>
  <input type="text" id="clientName" placeholder="Nama kamu">

  <label for="clientDate">Tanggal:</label>
  <input type="date" id="clientDate">

  <label for="clientItem">Jenis baju / acara:</label>
  <select id="clientItem">
    <option value="">Pilih jenis baju / acara</option>
    <option value="Kebaya Wisuda">Kebaya Wisuda</option>
    <option value="Kebaya Engagement">Kebaya Engagement</option>
  </select>
  
  <button onclick="startMission()">Mulai Mission</button>
</div>

<script>
function startMission() {
  const name = document.getElementById('clientName').value;
  const date = document.getElementById('clientDate').value;
  const item = document.getElementById('clientItem').value;

  if (!name || !date || !item) {
    alert('Isi semua kolom dulu ya, sayangku ü§ç');
    return;
  }

  const clientData = { name, date, item };
  localStorage.setItem('arlesionClient', JSON.stringify(clientData));

  alert(`Siap ${name}! Kamu pilih "${item}". Yuk lanjut ke tahap berikutnya ‚ú®`);
  window.location.href = "kiwi.html"; // pindah ke halaman Kiwi
}
</script>

</body>
</html>
