<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arlesion Mission Style</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  padding:0;
  font-family:'Poppins', sans-serif;
  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;
  color:#222;
  display:flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height:100vh;
}

/* KIWI BOX */
.kiwi-box {
  display: flex;
  flex-direction: column; /* bubble di atas, kiwi di bawah */
  align-items: center;
  gap: 6px;
  position: relative;
  margin-bottom: 40px;
}

.kiwi-img {
  width: 200px;
  height: auto;
}

.speech-bubble {
  background: #fffaf0;
  border: 2px solid #e0b973;
  border-radius: 15px;
  padding: 12px 16px;
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
  color: #4a3c2a;
  max-width: 250px;
  text-align: center;
  box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
  position: relative;
  opacity: 0;
  transform: translateY(5px);
  animation: bubbleAppear 0.8s forwards;
}

.speech-bubble::after {
  content: "";
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  border-width: 8px 8px 0;
  border-style: solid;
  border-color: #fffaf0 transparent;
}

/* Animasi bubble */
@keyframes bubbleAppear {
  0% { opacity: 0; transform: translateY(5px); }
  100% { opacity: 1; transform: translateY(0); }
}

button {
  padding: 10px 20px;
  font-size: 16px;
  border:none;
  border-radius:8px;
  background:#222;
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}

button:hover { background:#555; }
</style>
</head>
<body>

<div class="kiwi-box">
  <div class="speech-bubble" id="kiwiText"></div>
  <img src="kiwi.jpg" alt="Kiwi" class="kiwi-img">
</div>

<!-- tombol langsung ke silhouette.html -->
<button onclick="goToSilhouette()">Mulai</button>

<script>
// Ambil data dari localStorage
const clientData = JSON.parse(localStorage.getItem('arlesionClient')) || {};
const clientName = clientData.name || "Sayangku";
const clientItem = clientData.item || "baju impianmu";

// Teks sapaan Kiwi
const message = `Halo ${clientName}! Aku Kiwi, asisten desainmuüêæ. Aku bakal bantu kamu untuk ngewujudin ${clientItem} impian kamu. Dari mulai pilih siluet yang pas, dan warna yang pastinya pas di kamu!`;
const kiwiText = document.getElementById("kiwiText");
let index = 0;

// Efek ngetik
function typeEffect() {
  if(index < message.length){
    kiwiText.innerHTML += message.charAt(index);
    index++;
    setTimeout(typeEffect, 35);
  }
}

window.addEventListener("load", () => {
  setTimeout(typeEffect, 500);
});

// Tombol lanjut ke silhouette.html
function goToSilhouette() {
  window.location.href = "silhouette.html";
}
</script>

</body>
</html>
