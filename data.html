<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arlesion Mission Style</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
}

/* Lapisan lembut */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255, 255, 255, 0.1);
  z-index: 0;
}

/* Header Arlesion */
.brand {
  position: relative;
  z-index: 2;
  text-align: center;
  margin-top: 60px;
  margin-bottom: 40px;
}

.brand h1 {
  font-size: 38px;
  font-weight: 600;
  margin: 0;
  color: #000;
}

.brand p {
  font-size: 15px;
  font-weight: 400;
  margin-top: 5px;
  color: #000;
}

/* Container data */
.container {
  position: relative;
  z-index: 1;
  width: 340px;
  background: rgba(255, 255, 255, 0.75);
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.25);
  padding: 30px;
  text-align: left;
}

h2 {
  text-align: center;
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 20px;
}

.data-item {
  font-size: 15px;
  margin: 8px 0;
  font-weight: 500;
}

/* Tombol hitam */
button {
  margin-top: 25px;
  display: block;
  width: 100%;
  padding: 12px;
  font-size: 15px;
  border: none;
  border-radius: 8px;
  background: #000;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #333;
  transform: scale(1.03);
}

/* ======================= KIWI ======================= */
.kiwi-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  position: fixed;
  bottom: 10px;
  left: 20px;
  z-index: 9999;
  opacity: 1;
  pointer-events: auto;
}

.kiwi-img {
  width: 140px;
  height: auto;
}

.speech-bubble {
  background: #fffaf0;
  border: 2px solid #e0b973;
  border-radius: 15px;
  padding: 12px 16px;
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
  color: #4a3c2a;
  max-width: 260px;
  text-align: center;
  box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
  position: relative;
  opacity: 0;
  transform: translateY(5px);
  animation: bubbleAppear 0.8s forwards;
}

.speech-bubble::after {
  content: "";
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  border-width: 8px 8px 0;
  border-style: solid;
  border-color: #fffaf0 transparent;
}

@keyframes bubbleAppear {
  0% { opacity: 0; transform: translateY(5px); }
  100% { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="brand">
  <h1>Arlesion</h1>
  <p>by Arle</p>
</div>

<div class="container">
  <h2>Final Note</h2>
  <div id="rekapData">
    <p class="data-item">Nama: <span id="dataName"></span></p>
    <p class="data-item">Tanggal Acara: <span id="dataDate"></span></p>
    <p class="data-item">Model Kebaya: <span id="dataModel"></span></p>
    <hr style="border: none; border-top: 1px solid #ccc; margin: 15px 0;">
    <p class="data-item">Tinggi Badan: <span id="dataTinggi"></span> cm</p>
    <p class="data-item">Berat Badan: <span id="dataBerat"></span> kg</p>
    <p class="data-item">Ukuran Baju: <span id="dataUkuran"></span></p>
  </div>

  <button onclick="finishData()">Selesai üíñ</button>
</div>

<!-- KIWI -->
<div class="kiwi-box" id="kiwiBox">
  <div class="speech-bubble" id="kiwiText"></div>
  <img src="kiwi.jpg" alt="Kiwi" class="kiwi-img">
</div>

<script>
const clientData = JSON.parse(localStorage.getItem('arlesionClient')) || {};
document.getElementById('dataName').textContent = clientData.name || "-";
document.getElementById('dataDate').textContent = clientData.date || "-";
document.getElementById('dataModel').textContent = clientData.model || "-";
document.getElementById('dataTinggi').textContent = clientData.tinggi || "-";
document.getElementById('dataBerat').textContent = clientData.berat || "-";
document.getElementById('dataUkuran').textContent = clientData.ukuran || "-";

// ================= KIWI NGOBROL =================
const kiwiText = document.getElementById("kiwiText");
const chats = [
  `Hai ${clientData.name || "sayangku"}~ üíï`,
  `Data kamu udah lengkap banget nih, Kiwi bangga deh! üêæ`,
  `Sekarang Arle bakal siapin tahap akhir buat jahit ${clientData.model || "kebaya impianmu"} üíÖüèª`
];

let current = 0;
let index = 0;

function typeEffect() {
  if (index < chats[current].length) {
    kiwiText.innerHTML += chats[current].charAt(index);
    index++;
    setTimeout(typeEffect, 35);
  } else {
    if (current < chats.length - 1) {
      setTimeout(() => {
        kiwiText.innerHTML = "";
        current++;
        index = 0;
        typeEffect();
      }, 1600);
    } else {
      setTimeout(() => {
        document.getElementById("kiwiBox").style.transition = "opacity 0.5s";
        document.getElementById("kiwiBox").style.opacity = 0;
      }, 2000);
    }
  }
}

window.addEventListener("load", () => setTimeout(typeEffect, 500));

// ================= NEXT BUTTON =================
function finishData() {
  alert(`Terima kasih ${clientData.name || "Sayangku"} üíï Data kamu udah lengkap!`);
  window.location.href = "finish.html";
}
</script>

</body>
</html>
