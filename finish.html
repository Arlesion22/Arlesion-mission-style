<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arlesion Mission Style</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  padding:0;
  font-family:'Poppins', sans-serif;
  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;
  color:#222;
  display:flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height:100vh;
}

/* KIWI BOX */
.kiwi-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  position: relative;
  margin-bottom: 40px;
}

.kiwi-img {
  width: 200px;
  height: auto;
}

/* BUBBLE */
.speech-bubble {
  background: #fffaf0;
  border: 2px solid #e0b973;
  border-radius: 15px;
  padding: 12px 16px;
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
  color: #4a3c2a;
  max-width: 250px;
  text-align: center;
  box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
  position: relative;
  opacity: 0;
  transform: translateY(5px);
  animation: bubbleAppear 0.8s forwards;
}

.speech-bubble::after {
  content: "";
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  border-width: 8px 8px 0;
  border-style: solid;
  border-color: #fffaf0 transparent;
}

/* Animasi bubble */
@keyframes bubbleAppear {
  0% { opacity: 0; transform: translateY(5px); }
  100% { opacity: 1; transform: translateY(0); }
}

/* Tombol */
button, .arrow-btn {
  padding: 10px 20px;
  font-size: 16px;
  border:none;
  border-radius:8px;
  background:#222;
  color:#fff;
  cursor:pointer;
  transition:0.3s;
  font-family:'Poppins', sans-serif;
}

button:hover, .arrow-btn:hover { background:#555; }

.arrow-btn {
  margin-top: 15px;
  font-size: 18px;
  padding: 6px 14px;
  border-radius: 50%;
}

#nextPage {
  display:none;
  margin-top: 25px;
}
</style>
</head>
<body>

<div class="kiwi-box">
  <div class="speech-bubble" id="kiwiText"></div>
  <img src="kiwi.jpg" alt="Kiwi" class="kiwi-img">
</div>

<button class="arrow-btn" id="nextArrow">‚ûú</button>
<button id="nextPage" onclick="window.location.href='hadiah.html'">Lanjut ke Hadiah üéÅ</button>

<script>
const bubbles = [
  "Aku suka banget sama pemilihan siluet dan warna yang kamu pilih üíñ",
  "Tapi ini baru desain dasarnya aja ya! nanti selanjutnya Arle bakal ngedesain lebih detail lagi sesuai sama yang kamu mau~",
  "Detailnya seperti bagian punggung, bentuk tangan, dan brokat perlu dikonsultasikan bareng Arle sebelum kebaya diproduksi produksi ü™°",
  "Karena aku suka banget sama pilihan dan seleramu, aku mau kasih hadiah di halaman selanjutnya! üéÅ"
];

let index = 0;
const kiwiText = document.getElementById("kiwiText");
const arrow = document.getElementById("nextArrow");
const nextBtn = document.getElementById("nextPage");

function showBubbleText(text) {
  kiwiText.style.opacity = 0;
  kiwiText.style.animation = "none";
  setTimeout(() => {
    kiwiText.textContent = text;
    kiwiText.style.animation = "bubbleAppear 0.8s forwards";
  }, 100);
}

arrow.addEventListener("click", () => {
  if (index < bubbles.length) {
    showBubbleText(bubbles[index]);
    index++;
    if (index === bubbles.length) {
      arrow.style.display = "none";
      nextBtn.style.display = "inline-block";
    }
  }
});

// tampilkan bubble pertama saat halaman dimuat
window.addEventListener("load", () => {
  showBubbleText(bubbles[0]);
  index = 1;
});
</script>

</body>
</html>
